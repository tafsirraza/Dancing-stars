<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funny Dancing Stars Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="star" style="animation-delay: 0s;"></div>
        <div class="star" style="animation-delay: 0.5s;"></div>
        <div class="star" style="animation-delay: 1s;"></div>
        <div class="star" style="animation-delay: 1.5s;"></div>
        <div class="star" style="animation-delay: 2s;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
